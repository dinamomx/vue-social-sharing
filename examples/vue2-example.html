<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Vue social sharing example</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <style>
      ul {
        padding: 0;
        list-style: none;
      }

      ul i.fa {
        margin-right: 5px;
      }
    </style>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.11/vue.min.js"></script>
    <script src="../dist/vue-social-sharing.js"></script>
  </head>
  <body>
    <div id="app">
      <social-sharing url="https://vuejs.org/"
                      title="The Progressive JavaScript Framework"
                      description="Intuitive, Fast and Composable MVVM for building interactive interfaces."
                      quote="Vue is a progressive framework for building user interfaces."
                      hashtags="vuejs,javascript,framework"
                      twitter-user="vuejs"
                      :networks="overriddenNetworks">
        <div>
          <ul>
             <li>
              <social-sharing-network network="sms" id="sms">
                <i class="fa fa-fw fa-comments"></i> SMS
              </social-sharing-network>
            </li>
            <li>
              <social-sharing-network network="email" id="email">
                <i class="fa fa-fw fa-envelope"></i> Email
              </social-sharing-network>
            </li>
            <li>
              <social-sharing-network network="facebook" id="facebook">
                <i class="fa fa-fw fa-facebook"></i> Facebook
              </social-sharing-network>
            </li>
            <li>
              <social-sharing-network network="googleplus" id="googleplus">
                <i class="fa fa-fw fa-google-plus"></i> Google +
              </social-sharing-network>
            </li>
            <li>
              <social-sharing-network network="linkedin" id="linkedin">
                <i class="fa fa-fw fa-linkedin"></i> LinkedIn
              </social-sharing-network>
            </li>
            <li>
              <social-sharing-network network="pinterest" id="pinterest">
                <i class="fa fa-fw fa-pinterest"></i> Pinterest
              </social-sharing-network>
            </li>
            <li>
              <social-sharing-network network="reddit" id="reddit">
                <i class="fa fa-fw fa-reddit"></i> Reddit
              </social-sharing-network>
            </li>
            <li>
              <social-sharing-network network="twitter" id="twitter">
                <i class="fa fa-fw fa-twitter"></i> Twitter
              </social-sharing-network>
            </li>
            <li>
              <social-sharing-network network="viber" id="viber">
                <i class="fa fa-fw fa-phone-square"></i> Viber
              </social-sharing-network>
            </li>
            <li>
              <social-sharing-network network="vk" id="vk">
                <i class="fa fa-fw fa-vk"></i> VKontakte
              </social-sharing-network>
            </li>
            <li>
              <social-sharing-network network="weibo" id="weibo">
                <i class="fa fa-fw fa-weibo"></i> Weibo
              </social-sharing-network>
            </li>
            <li>
              <social-sharing-network network="whatsapp" id="whatsapp">
                <i class="fa fa-fw fa-whatsapp"></i> Whatsapp
              </social-sharing-network>
            </li>
            <li>
              <social-sharing-network network="telegram" id="telegram">
                <i class="fa fa-fw fa-telegram"></i> Telegram
              </social-sharing-network>
            </li>
            <li>
              <social-sharing-network network="line" id="line">
                Line
              </social-sharing-network>
            </li>
            <li>
              <social-sharing-network network="skype" id="skype">
                <i class="fa fa-fw fa-skype"></i> Skype
              </social-sharing-network>
            </li>
            <li>
              <social-sharing-network network="odnoklassniki" id="odnoklassniki">
                <i class="fa fa-fw fa-odnoklassniki"></i> Ok
              </social-sharing-network>
            </li>
            <li>
              <social-sharing-network network="test" id="test">
                <i class="fa fa-fw fa-warning"></i> Test custom network
              </social-sharing-network>
            </li>
          </ul>
        </div>
      </social-sharing>
    </div>
    <script>
      Vue.use(SocialSharing);

      new Vue({
        el: '#app',
        data: {
          overriddenNetworks: {
            "test": {
              "sharer": "https://google.com",
              "type": "popup"
            },
          }
        }
      });
    </script>
  </body>
</html>
